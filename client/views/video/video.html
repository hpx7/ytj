<template name="video">
  {{#if Template.subscriptionsReady}}
    {{#if numSongs}}
      <div class="video-container">
        {{> YTPlayer}}
      </div>
      <button id="skipbutton" class="btn btn-primary btn-block vspace" {{disabled}}>Skip</button>
    {{else}}
      <p>Add songs to start listening!</p>
    {{/if}}
  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
