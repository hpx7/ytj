<template name="related">
  <label for="related-videos">Related Songs:</label>
  <div id="related-videos">
    {{#if handleReady 'queueHandle'}}
      {{#if numSongs}}
        {{#each relatedSongs}}
          {{> song}}
        {{else}}
          <p>Loading...</p>
        {{/each}}
      {{/if}}
    {{else}}
      <p>Loading...</p>
    {{/if}}
  </div>
</template>
