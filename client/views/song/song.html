<template name="song">
  <div class="row song {{#unless addedAt}}pointer{{/unless}}">
    {{#if currentUser}}
      <div class="col-xs-1 narrow">
        {{#if favorited}}
          <span class="glyphicon glyphicon-star pointer"></span>
        {{else}}
          <span class="glyphicon glyphicon-star-empty pointer"></span>
        {{/if}}
      </div>
    {{/if}}
    <div class="{{#if currentUser}}col-xs-4{{else}}col-xs-5{{/if}}">
      <div class="thumbnail-container">
        <img src="{{imgUrl}}" class="img-responsive">
        <span class="duration">{{duration}}</span>
      </div>
    </div>
    <div class="col-xs-7">
      {{#if removable}}
        <button type="button" class="close">&times;</button>
      {{/if}}
      <span class="text-medium"><b>{{title}}</b></span>
      <br>
      <span class="text-small">by {{author}}</span>
      {{#if viewCount}}
        <br>
        <span class="text-small">{{viewCount}} views</span>
      {{/if}}
      {{#if adder}}
        <br>
        <span class="text-small">Added By: <i>{{adder.username}}</i></span>
      {{/if}}
    </div>
  </div>
</template>
