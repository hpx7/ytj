<template name="song">
  <div class="row song {{#unless addedAt}}pointer{{/unless}}">
    <div class="col-xs-6">
      <div style="float: left; position: relative;">
        {{#if favorited}}
          <span class="glyphicon glyphicon-star pointer pull-left"></span>
        {{else}}
          <span class="glyphicon glyphicon-star-empty pointer pull-left"></span>
        {{/if}}
        <img src="{{imgUrl}}" class="pull-right" style="max-width: 85%;">
        <span class="duration">{{duration}}</span>
      </div>
    </div>
    <div class="col-xs-6">
      {{#if removable}}
        <button type="button" class="close">&times;</button>
      {{/if}}
      <span style="font-size: 12px;"><b>{{title}}</b></span>
      <br>
      <span style="font-size: 10px;">by {{author}}</span>
      <br>
      <span style="font-size: 10px;">{{viewCount}} views</span>
      {{#if addedAt}}
        <br>
        <span style="font-size: 10px;">Added By: <i>{{addedBy}}</i></span>
      {{/if}}
    </div>
  </div>
</template>
