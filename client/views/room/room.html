<template name="room">
  <div class="col-md-3">
    <div class="sidebar-nav well">
      <b>Current Room: </b>{{owner.username}}
      <br>
      <br>
      <label for="users-list">Listeners:</label>
      {{#if handleReady 'listenersHandle'}}
        <ul class="list-unstyled">
          {{#each listeners}}
            <li><i>{{user.username}}</i></li>
          {{/each}}
        </ul>
      {{else}}
        Loading...
      {{/if}}
    </div>
  </div>
  <div class="col-md-5">
  	{{#if inMyRoom}}
      {{> video}}
    {{/if}}
    {{> queue}}
  </div>
  <div class="col-md-4">
  	{{> sidebar}}
  </div>
</template>
